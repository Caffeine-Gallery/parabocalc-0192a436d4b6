<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabolic Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Parabolic Calculator</h1>
        <p>Calculate y = axÂ² + bx + c</p>
        <form id="parabola-form">
            <div class="input-group">
                <label for="a">a:</label>
                <input type="number" id="a" step="any" required>
            </div>
            <div class="input-group">
                <label for="b">b:</label>
                <input type="number" id="b" step="any" required>
            </div>
            <div class="input-group">
                <label for="c">c:</label>
                <input type="number" id="c" step="any" required>
            </div>
            <div class="input-group">
                <label for="x">x:</label>
                <input type="number" id="x" step="any" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
